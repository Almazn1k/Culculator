<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mozilla+Headline:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="calc.ico">
    <title>Culculator</title>
</head>
<body>
    <div class="container">
        <h1>Кулькулятор ёпт (modified)</h1>
        <input class="input" id="firstInput" type="any" placeholder="n">
        <select name="" id="select">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">×</option>
            <option value="divide">÷</option>
            <option value="sqrt">√n</option>
            <option value="sqr">n²</option>
            <option value="exponent">^</option>
            <option value="nrt">n^√x</option>
            <option value="sin">sin(n)</option>
            <option value="cos">cos(n)</option>
            <option value="tg">tan(n)</option>
        </select>
        <select name="" id="ms">
            <option value="deg">DEG (°)</option>
            <option value="rad">RAD (π/n)</option>
        </select>
        <input class="input" id="secondInput" type="any" placeholder="x">
        <button class="equals">=</button>
        <p class="result" id="result" style="display: none;">1</p>
        <button class="copy" style="display: none;">Скопировать</button>
        <div class="footer">
            <h3 id="by">by <a href="https://github.com/RVashGH">@RVashGH</a></h3>
            <h3 id="by">modified by <a href="https://github.com/Almazn1k">@Almazn1k</a></h3>
            <h3 id="ver">Версия: 0.2-mod</h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
